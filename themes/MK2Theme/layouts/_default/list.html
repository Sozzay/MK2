{{ define "main" }}
<div id="listContent">
    <h1>{{ humanize .Title }}</h1>
    {{ range .Pages.ByPublishDate }}
    <div class="listEntry">
        <h3><a class="title" href="{{ .RelPermalink }}">{{ upper .Title }}</a></h3>
        {{ partial "metadata.html" . }}
    </div>
    {{ end }}
</div>
{{ end }}
